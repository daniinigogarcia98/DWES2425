<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos DAW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Recursos DAW</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
            </tr>
        </thead>
        <tbody id="recursosTableBody">
            <!-- Las filas de la tabla se generarán aquí -->
        </tbody>
    </table>
    <a href="reservar.html" class="btn btn-primary mt-3">Reservar un recurso</a>
</div>

<script>
    axios.get('http://localhost/DWES2425/U5/APIReserva/public/recursos') 
        .then(function (response) {
            const recursosTableBody = document.getElementById('recursosTableBody');
            if (response.data.length === 0) {
                recursosTableBody.innerHTML = '<tr><td colspan="3">No hay recursos disponibles.</td></tr>';
            } else {
                response.data.forEach(recurso => {
                    const tr = document.createElement('tr');
                    const datos = {
                        id : recurso.id,
                        nombre: recurso.nombre,
                        tipo: recurso.tipo
                    }
                    tr.innerHTML = `
                        <td>${datos.id}</td>
                        <td>${datos.nombre}</td>
                        <td>${datos.tipo}</td>
                    `;
                    recursosTableBody.appendChild(tr);
                });
            }
            
        })
        .catch(function (error) { 
            if (error.response && error.response.data.error) {
                alert(error.response.data.error);
            } else {
                alert('Hubo un error al obtener los recursos.');
                const recursosTableBody = document.getElementById('recursosTableBody');
                recursosTableBody.innerHTML = '<tr><td colspan="3">Error al cargar los recursos.</td></tr>';
            }
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
