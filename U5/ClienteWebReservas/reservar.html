<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Crear Reserva</h1>
    <form id="reservaForm">
        <div class="mb-3">
            <label for="empleado" class="form-label">Empleado</label>
            <input type="text" class="form-control" id="empleado" required>
        </div>
        <div class="mb-3">
            <label for="recurso" class="form-label">Recurso</label>
            <select id="recurso" class="form-select" required>
           
            </select>
        </div>
        <div class="mb-3">
            <label for="fechaI" class="form-label">Fecha de Inicio</label>
            <input type="datetime-local" class="form-control" id="fechaI" required>
        </div>
        <div class="mb-3">
            <label for="fechaF" class="form-label">Fecha de Fin</label>
            <input type="datetime-local" class="form-control" id="fechaF" required>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>

<script>
   
    axios.get('http://localhost/DWES2425/U5/APIReserva/public/recursos')
        .then(function (response) {
            const recursoSelect = document.getElementById('recurso');
            if (response.data.length === 0) {
                recursoSelect.innerHTML = '<option>No hay recursos disponibles</option>';
            } else {
                response.data.forEach(recurso => {
                    const option = document.createElement('option');
                    option.value = recurso.id;
                    option.textContent = `${recurso.nombre} - ${recurso.tipo}`;
                    recursoSelect.appendChild(option);
                });
            }
        })
        .catch(function (error) {
            console.log('Error al obtener los recursos:', error);
        });

  
    document.getElementById('reservaForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const empleado = document.getElementById('empleado').value;
        const recurso = document.getElementById('recurso').value;
        const fechaI = document.getElementById('fechaI').value;
        const fechaF = document.getElementById('fechaF').value;

        // Enviar los datos a la API para crear la reserva
        axios.post('http://localhost/DWES2425/U5/APIReserva/public/reservas', {
            empleado: empleado,
            recurso: recurso,
            fechaI: fechaI,
            fechaF: fechaF
        })
        .then(function (response) {
            alert('Reserva realizada exitosamente');
            window.location.href = 'index.html'; 
        })
        .catch(function (error) {
            if (error.response && error.response.data.error) {
                alert(error.response.data.error);
            } else {
                alert('Hubo un error al realizar la reserva.');
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
