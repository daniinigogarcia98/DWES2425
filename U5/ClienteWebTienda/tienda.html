<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <div class="row -mt-2">
            <h3 class="text-center" id="nombreUS"></h3>
        </div>
      </div>
    <button type="button" class="btn btn-primary" onclick="salir()">Salir</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="axios/dist/axios.min.js"></script>
    <script>
            //Recuperar token
            const token = localStorage.getItem('token');
            if (token==null){
                window.location.href="login.html";

            }
            else{
                const nombreUS = localStorage.getItem('us');
                document.getElementById('nombreUS').textContent=`${nombreUS}`;
            }

            //Todas las Peticiones van a ir con token de autenticacion
            axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;

            function salir(){
                const url = 'http://localhost/DWES2425/U5/APITienda/public/api/logout';
                axios.post(url)
                .then(response =>{
                    alert('Sesion cerrada');
                    window.location.href="login.html";
                    localStorage.removeItem('token');
                    localStorage.removeItem('us');
                })
                .catch(error =>{
                    alert('Error:no se ha podido cerrar la sesion');
                });
            }
    </script>
  </body>
</html>
